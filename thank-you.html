<!DOCTYPE html>
<html lang="en">
    <link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyal - Music App</title>
    <link rel="stylesheet" href="./style.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Intel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class=" mx-auto w-[max-content] lg:mb-0 mb-6 ">
            <img src="./koyal-logo.png">
        </div>
        <div class="container grid lg:grid-cols-2 grid-cols-1">
            <!-- Left Content -->
            <div class="left-content">
                <div class="tagline mb-6 font-light">
                   Thank You
                    <br>
                    <span class="text-[var(--primary-color)] font-bold">For Subscribe!</span>
                </div>
                    <button class="subscribe-btn" id="goto">Go to Koyal</button>
                    
            </div>
            <!-- Right Content - Phone Mockup -->
             <div class="flex justify-center items-center">
            <div class="phone-mockup  h-[375px] md:h-auto w-[max-content]  md:w-[fit-content]">
                <img src="./mobile-Image.png">
            </div>
            </div>
        </div>
    </div>
</body>
<script>
    const redirect=()=>{
 const token=history.state?.token
    //   window.location.href = `https://koyal.pk?ref=${token}`;
      window.location.href = `http://localhost:3001?ref=${token}`;
    }
    setTimeout(redirect,5000)
  document.querySelector('#goto').addEventListener('click', () => {
   redirect()


  });
</script>
