<!DOCTYPE html>
<html lang="en">
    <link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyal - Music App</title>
    <link rel="stylesheet" href="./style.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Intel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class=" mx-auto w-[max-content] lg:mb-0 mb-6 ">
            <img src="http://digital.koyal.pk/he/koyal-logo.png">
        </div>
        <div class="container grid lg:grid-cols-2 grid-cols-1">
            <!-- Left Content -->
            <div class="left-content">
                <div class="tagline mb-8 font-light">
                    Scroll Karo, Play Karo,
                    <br>
                    <span class="text-[var(--primary-color)] font-bold">Enjoy Karo, Repeat Karo</span>
                </div>
                <div class="subscription-form ">
                    <div>
                    <select class="operator-select">
                        <option
                            value=""
                            disabled
                            selected
                            hidden
                        >Please select operator</option>
                        <option value="telenor">Telenor</option>
                        <option value="zong">Zong</option>
                        <option value="ufone">Ufone</option>
                    </select>
                       <p class="text-[red] mt-2" id="input-error"></p>
                       </div>
                    <button class="subscribe-btn" id="continue">Continue</button>
                </div>
            </div>
            <!-- Right Content - Phone Mockup -->
             <div class="flex justify-center items-center">
            <div class="phone-mockup  h-[375px] md:h-auto w-[max-content]  md:w-[fit-content]">
               <img src="http://digital.koyal.pk/he/mobile-image.png">
            </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.1/build/js/intlTelInput.min.js"></script>
<script>
  document.querySelector('#continue').addEventListener('click', () => {
    document.getElementById('input-error').innerHTML=''
const select=document.querySelector('select')?.value
if(!select) return   document.getElementById('input-error').innerHTML='Please select operator'

    // const nextUrl = window.location.href+ 'enter-number.html';
    // Push state data
    // window.history.pushState({ operator: select }, '', nextUrl);

    // Navigate to next page
    // window.location.href = nextUrl;
    window.location.href=`/he/enter-number.html?op=${select}`
  });
</script>
</html>
